    <body>
        <div id="maskLayer">

        </div>
        <div id="tooBalWrapper">
            <div id="toolBar">
                <div id="ImagePanel">
                    <a href="javascript:void(0);" class="button blue" id="imageUploader">打开</a>

                    <a href="javascript:void(0);" class="button" id="imageSaver">保存</a>
                    <div id="ToolForChangeGrayResolution">
                        降低图片灰度值：
                        <select id="grayLevel">
                            <option value="">请选择</option>
                            <option value="8">8</option>
                            <option value="4">4</option>
                            <option value="2">2</option>
                            <option value="1">1</option>
                        </select>
                    </div>
                </div>
                <div id="shapes">
                    <div class="shapes" id="rectangularTriangle">直角</div>
                    <div class="shapes" id="circle">圆</div>
                    <div class="shapes" id="rectangle">矩</div>
                    <div class="shapes" id="line">线</div>
                    <div class="shapes" id="equilateralTriangle">等边</div>
                </div>
                <div id="brush" data-icon="刷" class="button pink oval icon"></div>
                <div id="eraser" data-icon="橡皮" class="button blue back xl glass icon"></div>
                <div id="colorPallet" data-icon="调色板" class="button orange shield xl glossy icon">调色板</div>
            </div>
        </div>

        <div id="panelForColorPallet">
            <div class="face frontColorPallet"></div>
            <div class="face backColorPallet"></div>
        </div>

        <div id="canvasWrapper">
            <canvas id="myCanvas" width=800 height=500></canvas>
            <canvas id="canvasForTools" width=800 height=500></canvas>
        </div>

        <div id="formForOpen">
            <form action="" method="post" enctype="multipart/form-data">
                <input type="file" id="image" name="image" />
                <br /><br /><br />
                <input type="button" id="open" value="Open" />
            </form>
        </div>
    </body>
</html>
